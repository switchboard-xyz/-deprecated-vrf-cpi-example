version: "3.3"
services:
  oracle:
    image: "docker.io/switchboardlabs/node:dev-v2-RC_11_23_22_01_32a"
    network_mode: host
    restart: always
    secrets:
      - PAYER_SECRETS
    environment:
      - LIVE=1
      - CHAIN=solana
      - SOLANA_CLUSTER=devnet
      - CLUSTER=devnet
      - HEARTBEAT_INTERVAL=15 # Seconds
      - ORACLE_KEY=${ORACLE_KEY}
      - RPC_URL=${RPC_URL}
      - TASK_RUNNER_SOLANA_RPC=https://api.mainnet-beta.solana.com
secrets:
  PAYER_SECRETS:
    file: ${PAYER_KEYPAIR}
